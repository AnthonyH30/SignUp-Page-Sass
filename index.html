<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./assets/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <aside class="content">
            <img class="content__logo" src="./assets/favicon.ico" alt="logo de Anthony Harisson">
            <h3 class="content__text">Find 3D Objects, Mockups and Illustrations here.</h3>
            <img class="content__image" src="./assets/3dobject.png" alt="formas geometricas em 3d">
        </aside>
        <section>
            <form  class="form">
                <h1 class="form__title">Create Account</h1>
                <div class="btns">
                    <button class="form__button">
                        <img class="form__button-img" src="./assets/logogoogle.png" alt="logo do google">
                        Sign up With Google
                    </button>
                    <button class="form__button">
                        <img class="form__button-img" src="./assets/facebook.png" alt="logo do facebook">
                        Sign up With Google
                    </button>
                </div>
                <div class="middle-section">
                    <div class="middle-section__dash"></div>
                    <p class="middle-section__text">OR</p>
                    <div class="middle-section__dash"></div>
                </div>
                <input class="form__inputs" type="text" placeholder="Full Name">
                <input class="form__inputs" type="email" placeholder="Email Address">
                <input class="form__inputs" type="password" placeholder="Password">
                <button class="form__send-btn">Create Account</button>
                <p class="form__have-account">Already have an account? <a href="#">Login</a></p>
            </form>
        </section>
    </main>
</body>
</html>
